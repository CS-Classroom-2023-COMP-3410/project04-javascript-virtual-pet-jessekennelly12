<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  <title>Virtual Pet</title>
  
</head>

<body>
  <h1>Virtual Pet</h1>
  <p class="small">Keep well fed, energy and health high. Saves after refresh.</p>

  <div id="pet">OKAY</div>

  <div class="row">
    <button id="feedBtn">Feed</button>
    <button id="playBtn">Play</button>
    <button id="sleepBtn">Sleep</button>
    <button id="wakeBtn">Wake</button>
    <button id="healBtn">Heal</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="status">
    <p><b>Mood:</b> <span id="mood">—</span></p>
    <p><b>Hunger:</b> <span id="hunger">—</span> / 100</p>
    <p><b>Energy:</b> <span id="energy">—</span> / 100</p>
    <p><b>Health:</b> <span id="health">—</span> / 100</p>
  </div>

  <div id="log"></div>
</body>
</html>
